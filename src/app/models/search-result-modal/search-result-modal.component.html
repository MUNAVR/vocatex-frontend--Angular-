<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl w-full transform transition-all duration-300 ease-in-out">
    <!-- Modal Header -->
    <div class="flex justify-between items-center border-b pb-2 mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Search Results</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-red-600 text-2xl">&times;</button>
    </div>

    <!-- Job Listings -->
    <div *ngIf="jobs && jobs.length > 0">
      <ul class="space-y-4">
        <li *ngFor="let job of jobs" class="border border-gray-300 p-4 rounded-lg hover:shadow-lg transition-shadow duration-300 ease-in-out">
          <h3 class="text-xl font-semibold text-gray-800">{{ job.title }}</h3>
          <p class="text-sm text-gray-600">{{ job.description }}</p>
          <p class="text-sm text-gray-600"><strong>Location:</strong> {{ job.job_location }}</p>
          <p class="text-sm text-gray-600"><strong>Salary:</strong> {{ job.salary_from }} - {{ job.salary_to }}</p>
        </li>
      </ul>
    </div>

    <!-- No Jobs Found -->
    <p *ngIf="!jobs || jobs.length === 0" class="text-center text-gray-500">No jobs found.</p>

    <!-- Apply for Job Text with Tailwind Styles -->
    <div class="mt-6 p-4 bg-blue-100 border border-blue-300 rounded-lg">
      <p class="text-blue-900 text-center font-medium">
        You want to apply for this job? Please <a routerLink="/job_seeker_login" class="text-blue-600 hover:underline font-bold">log in</a>.
      </p>
    </div>
  </div>
</div>
