<header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="logo text-3xl font-bold text-purple-700">
      Vocatex <!-- Logo text -->
    </div>
  
    <div class="flex items-center space-x-4">
      <a routerLink="/job_index" class="text-purple-700 border border-purple-700 px-4 py-2 rounded-md font-semibold flex items-center hover:bg-purple-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 18.364L15 8.485m-7.071-7.07L4 8.415m7 7.07L18.121 7.07m7.071 0L13.415 4.828"/></svg> Home
      </a>
      <a routerLink="/job_seeker_login" class="bg-orange-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-orange-600">Login</a>
      
      <div class="border-l-2 border-gray-300 h-6"></div>
  
     
    </div>
</header>

<!-- Registration Form Container -->
<div class="flex w-full h-screen">
    <!-- Registration Form Section -->
    <div class="w-full md:w-1/2 bg-white p-6 flex flex-col justify-center">
        <h1 class="text-3xl font-semibold mb-6 text-gray-900">Register</h1>

        <form [formGroup]="registrationForm" >
            <!-- Username Field -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" />
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['name'].errors?.['required'] && registrationForm.controls['name'].touched">Username is required</label>
            </div>
        
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" />
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['email'].errors?.['required'] && registrationForm.controls['email'].touched">Email is required</label>
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['email'].errors?.['email'] && registrationForm.controls['email'].touched">Enter a valid email</label>
            </div>
        
            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" />
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['password'].errors?.['required'] && registrationForm.controls['password'].touched">Password is required</label>
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['password'].errors?.['minlength'] && registrationForm.controls['password'].touched">Password must be at least 6 characters long</label>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    formControlName="confirmPassword" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" 
                    placeholder="Confirm Password" 
                />
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['confirmPassword'].errors?.['required'] && registrationForm.controls['confirmPassword'].touched">
                    Confirm Password is required
                </label>
                <label class="text-red-500 text-sm mt-1" *ngIf="registrationForm.controls['confirmPassword'].errors?.['confirmPasswordValidator'] && registrationForm.controls['confirmPassword'].touched">
                    Passwords do not match
                </label>
            </div>
            
            
        
            <!-- Register Button -->
            <div class="mb-4">
                <button 
                    type="submit" 
                    (click)="register()" 
                    [disabled]="registrationForm.invalid" 
                    [class.disabled]="registrationForm.invalid" 
                    class="w-full px-4 py-2 bg-purple-600 text-white rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:opacity-50"
                >
                    Register
                </button>
            </div>
            
        </form>
        
        
        
        <!-- Google Login Button -->
        <div class="mb-6">
            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex justify-center items-center">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon" class="w-5 h-5 mr-2">
                Login with Google
            </button>
        </div>

        <!-- Existing Login Link -->
        <p class="text-center text-gray-600 text-sm mt-2">
            Already have an account? <a routerLink="/job_seeker_login" class="text-blue-500 underline">Login</a>
        </p>
    </div>

    <!-- Vector Image Section -->
    <div class="hidden md:flex w-1/2 bg-white justify-center items-center flex-col">
        <!-- Vector Image -->
        <img src="login-illustration.png" alt="Vector Image" class="w-auto h-auto mb-4">
        
        <!-- Text under the image -->
        <h3 class="text-center text-gray-700 font-sans text-lg opacity-50 leading-tight">
            Join us today <br> and start your journey
        </h3>
    </div>
</div>
