<!-- reset-password.component.html -->
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
          placeholder="Enter your email" />
      </div>
      
      <!-- New Password Field -->
      <div class="mb-6">
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password:</label>
        <input 
          id="newPassword" 
          type="password" 
          formControlName="new_password" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
          placeholder="Enter new password" />
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
        Reset Password
      </button>
    </form>
  </div>
