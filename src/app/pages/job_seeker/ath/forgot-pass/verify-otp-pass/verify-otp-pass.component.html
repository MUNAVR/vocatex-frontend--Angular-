<div class="container mx-auto p-4 max-w-md">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Email OTP Verification</h2>

  <form [formGroup]="verifyOtpForm" (ngSubmit)="verifyOtp()" class="space-y-4">
    <!-- Email Input -->
    <div>
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input 
        id="email"
        formControlName="email" 
        type="email" 
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- OTP Input -->
    <div>
      <label for="otp" class="block text-gray-700 text-sm font-bold mb-2">OTP:</label>
      <input 
        id="otp"
        formControlName="otp" 
        type="text" 
        placeholder="Enter the OTP sent to your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Verify OTP
      </button>
    </div>
  </form>

</div>
