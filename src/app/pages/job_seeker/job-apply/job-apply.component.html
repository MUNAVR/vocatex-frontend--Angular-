<header class="bg-white text-black py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Logo -->
        <div class="logo text-3xl font-bold text-purple-700">Vocatex</div>
        
        <!-- Navigation Links -->
        <nav class="flex space-x-6">
            <a href="#" class="text-black hover:text-purple-700 font-semibold">Home</a>
            <a href="#" class="text-black hover:text-purple-700 font-semibold">Jobs</a>
        </nav>

        <!-- User Info -->
        <div class="flex items-center space-x-4">
            <!-- Logout Button -->
            <button (click)="logout()" class="bg-orange-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-orange-600">
                Logout
            </button>
        </div>
    </div>
</header>

<div class="container mx-auto p-8 bg-white shadow-lg rounded-lg max-w-4xl">
    <!-- Page Heading -->
    <h1 class="text-4xl font-bold text-purple-700 mb-6 text-center">Job Application</h1>
  
    <!-- Two-column layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Column: Personal Information -->
      <div>
        <div class="mb-4">
          <label class="block text-black font-semibold text-lg">Full Name:</label>
          <p class="text-gray-700 p-3 border border-gray-300 rounded-lg">{{ userDetails?.first_name }} {{ userDetails?.last_name }}</p>
        </div>
        <div class="mb-4">
          <label class="block text-black font-semibold text-lg">Email:</label>
          <p class="text-gray-700 p-3 border border-gray-300 rounded-lg">{{ userDetails?.email }}</p>
        </div>
      </div>
  
      <!-- Right Column: Job Information -->
      <div>
        <div class="mb-4">
          <label class="block text-black font-semibold text-lg">Job Title:</label>
          <p class="text-gray-700 p-3 border border-gray-300 rounded-lg">{{ job_details?.job_title || 'N/A' }}</p>
        </div>
        <div class="mb-6">
          <label class="block text-black font-semibold text-lg">Company or HR  Name:</label>
          <p class="text-gray-700 p-3 border border-gray-300 rounded-lg">{{ job_details?.company_name || 'N/A' }}</p>
        </div>
      </div>
    </div>
  
    <!-- Resume Upload Form -->
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-6">
      <!-- Upload Resume -->
      <div class="mb-4">
        <label for="resume" class="block text-black font-semibold text-lg">Upload Resume:</label>
        <input type="file" id="resume" (change)="onFileSelected($event)" name="resume" accept=".pdf,.doc,.docx" required 
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition duration-300 ease-in-out font-semibold">
        Submit Application
      </button>
    </form>
</div>
