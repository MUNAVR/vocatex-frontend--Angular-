<div *ngIf="callIncoming" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-lg text-center">
        <h3 class="text-lg font-bold mb-4">Incoming Interview Call</h3>
        <p class="text-gray-700 mb-4">HR has started the interview. Would you like to join?</p>
        <button (click)="acceptCall()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">
            Accept Call
        </button>
    </div>
</div>
<div class="flex flex-col items-center space-y-6">
    <div class="flex space-x-6">
        <video #localVideo autoplay muted class="w-96 h-72 border-2 border-gray-300 rounded-lg shadow-lg"></video>
        <video #remoteVideo autoplay class="w-96 h-72 border-2 border-gray-300 rounded-lg shadow-lg"></video>
    </div>
</div>
<button (click)="hangUpCall()" class="mt-6 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-md">
    End Call
</button>
