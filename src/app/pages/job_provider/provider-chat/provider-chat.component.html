<div class="chat-container max-w-md mx-auto p-4 border border-gray-300 rounded-lg shadow-lg bg-white">
    <div class="messages max-h-64 overflow-y-auto mb-4 p-2 border-b border-gray-200">
      <div *ngFor="let message of messages" class="mb-2">
        <strong class="text-blue-600"></strong> <span class="text-gray-800">{{ message.content }}</span>
      </div>
    </div>
    <div class="flex">
      <input 
        [(ngModel)]="newMessage" 
        placeholder="Type your message..." 
        class="flex-1 border border-gray-300 rounded-md p-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
      />
      <button 
        (click)="sendMessage()" 
        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
      >
        Send
      </button>
    </div>
</div>
