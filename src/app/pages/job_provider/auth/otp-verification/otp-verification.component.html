<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Email OTP Verification</h2>
  
    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="space-y-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input 
          formControlName="email" 
          type="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">OTP:</label>
        <input 
          formControlName="otp" 
          type="text" 
          placeholder="Enter the OTP sent to your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
  
      <div class="text-center">
        <button 
          type="submit" 
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Verify OTP
        </button>
      </div>
    </form>
  
    <p class="text-center mt-4 text-red-500">{{ message }}</p>
</div>
