<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 transition-opacity duration-300 ease-in-out" [ngClass]="{ 'opacity-100 visible': visible, 'opacity-0 invisible': !visible }">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md transform transition-transform duration-300 ease-in-out scale-100" [ngClass]="{ 'scale-100': visible, 'scale-90': !visible }">
      
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-5 border-b">
        <h5 class="text-xl font-semibold text-gray-800">{{ title }}</h5>
        <button type="button" class="text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <!-- Modal Body -->
      <div class="p-6">
        <p class="text-gray-600">
          <!-- This is where your content will be dynamically inserted -->
          {{ content }}
        </p>
      </div>
  
      <!-- Modal Footer -->
      <div class="flex justify-end items-center p-4 border-t">
        <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out mr-2" (click)="close()">OK</button>
        <ng-content select=".modal-footer-buttons"></ng-content>
      </div>
    </div>
  </div>
